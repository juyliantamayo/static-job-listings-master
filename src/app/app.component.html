<app-header></app-header>
<div class="card">
  <app-filter
    *ngIf="isFiltering"
    [filters]="filter"
    (clearFilter)="clearFilter($event)"
    (removeFilter)="removeFilter($event)"
  ></app-filter>

  <div *ngFor="let job of data">
    <app-card-list [job]="job" (filter)="addFilter($event)"></app-card-list>
    <div class="divider"></div>
  </div>
</div>
